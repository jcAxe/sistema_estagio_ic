{% extends 'base.html' %}

{% load static %}


{% block conteudo %}



<!-- First Grid -->
<form class="" action="{% url 'user_actions:student_auth' %}" method="POST">{% csrf_token %}
<h3 class="">Para alunos</h3>
<div class="form-group">
  <label>CPF</label>
  <input type="number" class="form-control" name="id" placeholder="Digite seu CPF"> </div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class="form-control" name="password" placeholder="Digite sua senha"> </div>
<button type="submit" class="btn btn-primary">Entrar</button>
</form>

{% endblock %}
